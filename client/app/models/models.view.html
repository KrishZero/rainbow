<div class="controls">
	<h2 class="text-center">Elige entre nuestras categor√≠as de modelos Rainbow</h2>

	<div class="container-buttons">
		<button class="filter" data-filter="all">Todos</button>
		<button class="filter" id="btnResidencial" data-filter=".residenciales">Residenciales</button>
		<button class="filter" data-filter=".comerciales">Comerciales</button>
	</div>
	<div class="subContainer-buttons">
		<button class="filter filter-subcategory" data-filter=".playhouse">PlayHouse</button>
		<button class="filter filter-subcategory" data-filter=".castle">Castle</button>
	</div>
</div>

<div id="Container" class="container-mixitup" ng-repeat="p in products">
	<div class="mix {{ getClass(p.type) }}" >
		<div class="thumbnail">
		<img class="img-responsive" src="images/thumbnail/AllAmericanclub.jpg" alt="...">
			<div class="caption">
				<a class="thumbnail-title" href="#">
					<h3>{{ p.name }}</h3>
				</a>
				<a class="thumbnail-category" href="#">Play House</a>
			</div>
		</div>
	</div>

	<div class="gap"></div>
	<div class="gap"></div>
</div>
